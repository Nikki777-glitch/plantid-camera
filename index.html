<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant ID Camera</title>
    <style>
 body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;      
       }
        #videoContainer {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }
        #canvas {
            display: none;
        }
        #captureBtn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: white;
            color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #captureBtn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
           }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Identification Camera</h1>
        <div id="videoContainer">
            <video id="video" autoplay playsinline allow="camera"></video>
        </div>
        <button id="captureBtn">Take Photo</button>
        <canvas id="canvas"></canvas>
        <div id="status">Preparing camera...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const captureBtn = document.getElementById('captureBtn');
            const status = document.getElementById('status');
            let stream = null;
// Start camera
            async function startCamera() {
                try {
                    // Check if camera API exists
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        status.textContent = "Your browser doesn't support camera access";
                        return;
                    }
                    
                    // Request camera access with explicit permissions
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: "user",
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }, 
                        audio: false 
                    });
                    
                    // Connect stream to video element
                    video.srcObject = stream;
                    status.textContent = "Camera ready! Point at a plant and take a photo.";
                } catch (err) {
                    console.error("Camera error:", err);
                    status.textContent = "Camera error: " + err.message + ". Please ensure camera permissions are allowed.";
                }
            }
            // Capture image
            captureBtn.addEventListener('click', function() {
                if (stream) {
                    // Set canvas size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                   
                    // Draw video frame to canvas
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to base64 image
                    const imageData = canvas.toDataURL('image/jpeg', 0.9);
                    
                    // Update status
                    status.textContent = "Image captured! Ready for identification.";
                    
                    // Save image to local storage or send to server
                    localStorage.setItem('capturedImage', imageData);
                    
                    // Optional: Create a preview of the captured image
                    const img = document.createElement('img');
                    img.src = imageData;
                    img.style.width = '100%';
                    img.style.borderRadius = '10px';
                    img.style.marginTop = '15px';
                    document.querySelector('.container').appendChild(img);
                }
            });
            // Start the camera when loaded
            startCamera();
        });
    </script>
</body>
</html>
