<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Lovely Plant App 🌱</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .active {
      display: flex;
    }

    .btn {
      background-color: white;
      color: #2E7D32;
      border: none;
      border-radius: 25px;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      width: 80%;
      max-width: 300px;
    }

    .btn:hover {
      background-color: #f0f0f0;
      transform: scale(1.03);
    }

    video {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #output {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      max-width: 400px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home" class="screen active">
    <h1>🌿 Welcome to Plant Helper</h1>
    <button class="btn" onclick="showScreen('camera')">📷 Take a Plant Photo</button>
    <button class="btn" onclick="showScreen('upload')">📁 Upload a Photo</button>
    <button class="btn" onclick="showScreen('ask')">💬 Ask a Plant Question</button>
    <button class="btn" onclick="showScreen('care')">🌿 Learn About Plant Care</button>
  </div>

  <!-- Camera Screen -->
  <div id="camera" class="screen">
    <h2>Take a Photo</h2>
    <video id="video" autoplay playsinline></video>
    <button class="btn" onclick="capturePhoto()">📸 Capture</button>
    <button class="btn" onclick="showScreen('home')">🔙 Back</button>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- Upload Screen -->
  <div id="upload" class="screen">
    <h2>Upload a Plant Photo</h2>
    <input type="file" accept="image/*" />
    <button class="btn" onclick="showScreen('home')">🔙 Back</button>
  </div>

  <!-- Ask a Question Screen -->
  <div id="ask" class="screen">
    <h2>Ask a Plant Question</h2>
    <textarea id="question" rows="4" placeholder="Write your plant question here..."></textarea>
    <button class="btn" onclick="askGemini()">Ask 🌼</button>
    <div id="output"></div>
    <button class="btn" onclick="showScreen('home')">🔙 Back</button>
  </div>

  <!-- Plant Care Info Screen -->
  <div id="care" class="screen">
    <h2>Plant Care Info</h2>
    <p>🌱 This section will show how to care for different types of plants. (Coming soon!)</p>
    <button class="btn" onclick="showScreen('home')">🔙 Back</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    let stream = null;

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      if (id === 'camera') {
        startCamera();
      } else {
        stopCamera();
      }
    }

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (err) {
        alert("Camera error: " + err.message);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const imageData = canvas.toDataURL('image/jpeg');
      alert("📸 Photo captured! (You can now send this to Plant.id)");
      // Save to localStorage or send to server if needed
    }

    async function askGemini() {
      const question = document.getElementById('question').value;
      const output = document.getElementById('output');
      output.innerHTML = "Thinking... 🌱";

      const apiKey = "YOUR_GEMINI_API_KEY"; // Replace this with your actual Gemini API key

      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [{ parts: [{ text: question }] }]
        })
      });

      const data = await response.json();
      output.innerHTML = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
    }
  </script>
</body>
</html>
