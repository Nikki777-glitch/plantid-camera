
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Identifier App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button, input[type="file"] {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: #2E7D32;
      background-color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    video, img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    #responseBox {
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Plant Identifier</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div>
      <button id="cameraBtn">Take Photo</button>
      <input type="file" id="uploadInput" accept="image/*">
      <button id="careBtn">Plant Care Info</button>
      <button id="originBtn">Plant Origin Info</button>
    </div>

    <div>
      <textarea id="questionInput" rows="3" placeholder="Ask something about your plant..."></textarea>
      <button id="askBtn">Ask Plant AI</button>
    </div>

    <div id="responseBox">Waiting for your question...</div>
    <div id="status" style="margin-top: 20px;"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const cameraBtn = document.getElementById('cameraBtn');
    const uploadInput = document.getElementById('uploadInput');
    const questionInput = document.getElementById('questionInput');
    const askBtn = document.getElementById('askBtn');
    const responseBox = document.getElementById('responseBox');
    const status = document.getElementById('status');
    const apiKey = "BAiEwvTEDTyxERqYecByUBmjwxXhtrtgqluxMO1Ksvq07AuTrV";

    // Start back-facing camera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
        status.textContent = "Camera ready!";
      } catch (err) {
        console.error(err);
        status.textContent = "Could not access back camera. Try another device.";
      }
    }

    // Take photo
    cameraBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/jpeg", 0.9);
      displayCapturedImage(imageData);
    };

    // Upload and preview image
    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.createElement("img");
          img.src = event.target.result;
          document.querySelector(".container").appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // Ask a plant question
    askBtn.addEventListener("click", async () => {
      const question = questionInput.value.trim();
      if (!question) {
        responseBox.textContent = "Please enter a question!";
        return;
      }

      responseBox.textContent = "Thinking... ðŸŒ±";
      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: question }] }]
          })
        });

        const data = await res.json();
        const answer = data.candidates?.[0]?.content?.parts?.[0]?.text;
        responseBox.textContent = answer || "Sorry, I couldn't find an answer!";
      } catch (error) {
        console.error("Gemini error:", error);
        responseBox.textContent = "Oops! Something went wrong.";
      }
    });

    function displayCapturedImage(dataUrl) {
      const img = document.createElement("img");
      img.src = dataUrl;
      document.querySelector(".container").appendChild(img);
    }

    startCamera();
  </script>
</body>
</html>
