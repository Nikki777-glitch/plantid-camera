<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant ID Camera</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        #videoContainer {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }
        #canvas {
            display: none;
        }
        #captureBtn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: white;
            color: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 15px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        #captureBtn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        /* New Ask Plant Question Style */
        #askContainer {
            margin-top: 25px;
            display: none;
            color: white;
            text-align: center;
        }
        #askContainer h3 {
            font-size: 18px;
        }
        #askContainer input {
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
        }
        #askContainer button {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: white;
            color: #388E3C;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        #plantAnswer {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Identification Camera</h1>
        <div id="videoContainer">
            <video id="video" autoplay playsinline allow="camera"></video>
        </div>
        <button id="captureBtn">Take Photo</button>
        <canvas id="canvas"></canvas>
        <div id="status">Preparing camera...</div>

        <!-- New Ask Plant Question Section -->
        <div id="askContainer">
            <h3>ðŸ’¬ Ask a question about this plant</h3>
            <input type="text" id="plantQuestion" placeholder="Why are the leaves turning yellow?" />
            <button id="askBtn">ðŸŒ¿ Ask Plant AI</button>
            <div id="plantAnswer"></div>
        </div>
    </div>

    <script>
        // Variables
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const status = document.getElementById('status');
        const askContainer = document.getElementById('askContainer');
        const askBtn = document.getElementById('askBtn');
        const plantQuestion = document.getElementById('plantQuestion');
        const plantAnswer = document.getElementById('plantAnswer');
        let identifiedPlantName = "Fiddle Leaf Fig"; // Placeholder, dynamically set by Plant.id

        // Start Camera Function
        async function startCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    status.textContent = "Your browser doesn't support camera access";
                    return;
                }
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                status.textContent = "Camera ready! Point at a plant and take a photo.";
            } catch (err) {
                console.error("Camera error:", err);
                status.textContent = "Camera error: " + err.message + ". Please ensure camera permissions are allowed.";
            }
        }

        // Show Ask Section when Plant is Identified
        function showAskSection(plantName) {
            identifiedPlantName = plantName;
            askContainer.style.display = 'block';
        }

        // Capture Button Functionality
        captureBtn.addEventListener('click', function() {
            if (video.srcObject) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg', 0.9);
                status.textContent = "Image captured! Ready for identification.";
                localStorage.setItem('capturedImage', imageData);
                const img = document.createElement('img');
                img.src = imageData;
                img.style.width = '100%';
                img.style.borderRadius = '10px';
                img.style.marginTop = '15px';
                document.querySelector('.container').appendChild(img);

                // Trigger Plant Identification Here (simulated for now)
                const plantName = "Fiddle Leaf Fig"; // You would replace this with actual Plant.id result
                showAskSection(plantName); // Show Ask Section
            }
        });

        // Ask Plant AI Button Functionality
        askBtn.addEventListener('click', async () => {
            const userQuestion = plantQuestion.value.trim();
            if (!userQuestion) return;

            plantAnswer.style.display = 'block';
            plantAnswer.textContent = "Thinking... ðŸŒ¿";

            const fullPrompt = `I have a plant called ${identifiedPlantName}. ${userQuestion}`;

            try {
                const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=BAiEwvTEDTyxERqYecByUBmjwxXhtrtgqluxMO1Ksvq07AuTrV", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    { text: fullPrompt }
                                ]
                            }
                        ]
                    })
                });

                const data = await response.json();
                const answer = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't find an answer.";
                plantAnswer.textContent = answer;
            } catch (err) {
                console.error("Gemini error:", err);
                plantAnswer.textContent = "Something went wrong, please try again later.";
            }
        });

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
