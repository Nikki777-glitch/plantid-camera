<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask the Fortune Teller ðŸ”®</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e6e6fa);
      text-align: center;
      padding: 2rem;
      color: #4b0082;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .crystal-container {
      position: relative;
      margin: 2rem auto;
      width: 250px;
      height: 250px;
    }

    .crystal-ball {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: spin 8s linear infinite;
      box-shadow: 0 0 30px 15px rgba(138, 43, 226, 0.6);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    textarea {
      width: 80%;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      border: 2px solid #dda0dd;
      font-size: 1.2rem;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #ff1493;
    }

    #response {
      margin-top: 2rem;
      font-size: 1.4rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 15px;
      border: 1px dashed #d8bfd8;
    }

    .donate {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Ask the Fortune Teller ðŸ”®</h1>

  <div class="crystal-container">
    <img class="crystal-ball" src="https://i.imgur.com/JDP2QHJ.png" alt="Fortune Teller with Crystal Ball">
  </div>

  <textarea id="question" placeholder="Ask me anything about your future..."></textarea>
  <br>
  <button onclick="askFortune()">Ask</button>

  <div id="response"></div>

  <div class="donate">
    <h2>âœ¨ Show Some Love âœ¨</h2>
    <button onclick="window.open('https://www.buymeacoffee.com/yourlink', '_blank')">Tip Jar (Buy Me a Coffee)</button>

  </div>

  <script>
    async function askFortune() {
      const question = document.getElementById("question").value.trim();
      const responseBox = document.getElementById("response");

      if (!question) {
        responseBox.innerText = "Please ask something so I can see your future âœ¨";
        return;
      }

      responseBox.innerText = "Consulting the stars... ðŸŒŒðŸ”®";

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta2/models/chat-bison-001:generateMessage?key=AIzaSyC3NMmTre08NM0e0MOe_DYzoD-6-pP2zFM", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt: {
              messages: [{ author: "user", content: question }]
            },
            temperature: 0.7,
            candidateCount: 1
          })
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content;

        if (reply) {
          responseBox.innerText = reply;
        } else {
          responseBox.innerText = "Hmm... the crystal is cloudy. Try again, starlight! ðŸŒ™";
        }

      } catch (error) {
        console.error("Error:", error);
        responseBox.innerText = "The spirits are quiet now... Please try again later ðŸ’«";
      }
    }
  </script>
</body>
</html>
