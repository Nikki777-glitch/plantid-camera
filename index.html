<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant ID Camera</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      color: white;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    #videoContainer {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #video {
      width: 100%;
      height: auto;
      display: block;
      transform: scaleX(-1);
    }
    #canvas {
      display: none;
    }
    #captureBtn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: white;
      color: #4CAF50;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 15px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    #captureBtn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plant Identification Camera</h1>
    <div id="videoContainer">
      <video id="video" autoplay playsinline></video>
    </div>
    <button id="captureBtn">Take Photo</button>
    <canvas id="canvas"></canvas>
    <div id="status">Preparing camera...</div>
    <div id="result"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    let stream = null;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video.srcObject = stream;
        status.textContent = "Camera ready! Point at a plant and take a photo.";
      } catch (err) {
        console.error("Camera error:", err);
        status.textContent = "Camera error: " + err.message;
      }
    }

    captureBtn.addEventListener('click', async () => {
      if (!stream) return;
      status.textContent = "Capturing image...";
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg', 0.9);

      status.textContent = "Identifying plant... please wait...";
      result.innerHTML = "";

      try {
        const response = await fetch("https://api.plant.id/v2/identify", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Api-Key": "BAiEwvTEDTyxERqYecByUBmjwxXhtrtgqluxMO1Ksvq07AuTrV"
          },
          body: JSON.stringify({
            images: [imageData.replace(/^data:image\/(png|jpeg);base64,/, "")],
            modifiers: ["crops_fast", "similar_images"],
            plant_language: "en",
            plant_details: ["common_names", "url", "name_authority", "wiki_description", "taxonomy", "synonyms"]
          })
        });

        const data = await response.json();
        if (data && data.suggestions && data.suggestions.length > 0) {
          const bestMatch = data.suggestions[0];
          const plantName = bestMatch.plant_name;
          const probability = (bestMatch.probability * 100).toFixed(2);
          const wiki = bestMatch.plant_details?.wiki_description?.value || "No description available.";
          result.innerHTML = `
            <strong>Plant:</strong> ${plantName}<br>
            <strong>Confidence:</strong> ${probability}%<br>
            <strong>Info:</strong> ${wiki}
          `;
          status.textContent = "Plant identified successfully! üåø";
        } else {
          result.innerHTML = "No match found. Try again.";
          status.textContent = "Couldn't identify the plant. üôÅ";
        }
      } catch (error) {
        console.error("API error:", error);
        status.textContent = "Failed to identify plant: " + error.message;
      }
    });

    startCamera();
  </script>
</body>
</html>
